<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="form-hero">
                <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="green leaves">
                <div class="logo">
                    <img class="hero-logo" src="images/odin-lined.png" alt="odin-logo">
                    <p class="hero-text">ODIN</p>
                </div>
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                        href="https://unsplash.com/">Unsplash</a></p>
            </div>
            <div class="form-container">
                <div class="form-header">
                    <h3>This is not real online service! You need to know something like this in your life to help you
                        realize your deepest dreams. Sign up now to get started.</h3>
                    <h3>You know you want to.</h3>
                </div>
                <form action="#">
                    <legend>Let's do this!</legend>

                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">



                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" name="phone_number" id="phone_number">

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password">

                </form>
                <div class="form-footer">
                    <button type="submit">Create Account</button>
                    <p>Already have account? <span class="log-in">Log in</span></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
